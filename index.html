<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number!</title>
  </head>
  <body>
    <header>
      <div class="page-title">
        <h1>Guess The Number!</h1>
        <p class="between">(Between 1 and 20)</p>
      </div>
      <div class="number">?</div>
    </header>
    <main>
      <section class="guessing-container">
        <input type="number" class="guessing" min="1" max="20" />
        <button class="btn check">Check!</button>
      </section>
      <section class="score-container">
        <div class="score-content">
          <p class="score-content-text message">Start guessing...</p>
          <p class="label-score score-content-text">
            Score:<span class="score">20</span>
          </p>
          <p class="label-highscore score-content-text">
            Highscore:<span class="highscore">0</span>
          </p>
        </div>
        <button class="btn again">Again!</button>
      </section>
    </main>
    <footer>Â© Copyright by Jonas Schmedtmann.</footer>
    <script src="script.js"></script>
  </body>
</html>
